apiVersion: apps/v1
kind: Deployment
metadata:
  name: about
  namespace: k8s-2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: about
  template:
    metadata:
      labels:
        app: about
    spec:
      containers:
      - name: about
        image: 861531569385.dkr.ecr.us-west-1.amazonaws.com/sparkjava:4
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
